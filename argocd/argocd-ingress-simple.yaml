apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # Cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
    traefik.ingress.kubernetes.io/redirect-scheme: "https"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - argocd.codincloud.net
    secretName: argocd-server-tls  # Sera géré par cert-manager
  rules:
  - host: argocd.codincloud.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80  # ArgoCD expose aussi sur le port 80