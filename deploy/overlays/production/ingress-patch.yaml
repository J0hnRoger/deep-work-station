apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deep-work-station
spec:
  tls:
  - hosts:
    - deepwork.your-domain.com
    secretName: deep-work-station-tls
  rules:
  - host: deepwork.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deep-work-station
            port:
              number: 80