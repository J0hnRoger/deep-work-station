apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deep-work-station
  namespace: deep-work-station
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
    traefik.ingress.kubernetes.io/router.middlewares: "deep-work-station-security-headers@kubernetescrd"
spec:
  tls:
  - hosts:
    - deep-work.example.com
    secretName: deep-work-station-tls
  rules:
  - host: deep-work.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deep-work-station
            port:
              number: 80